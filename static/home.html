<!DOCTYPE html>
<html lang="en">

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        .custom-bg {
            background: linear-gradient(135deg, #1d1e25 0%, #605d63 100%);
        }
        
        .project-card {
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .skill-badge {
            transition: all 0.2s ease;
        }
        
        .skill-badge:hover {
            transform: scale(1.05);
        }
    </style>

    <!-- Navigation -->
    </head>
    
    <body class ="bg-gray-100 text-gray-800">
        <nav class="fixed top-0 w-full bg-white shadow-md z-50">
            <div class = "container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <a href= "#" class="text-m font-bold text-white-200">Sean Aba</a>
                    <a href="#about" class = "text-m font-bold text-white-600">About</a>
                    <a href="#projects" class = "text-m font-bold text-white-600">Projects</a>
                    <a href="#skills" class = "text-m font-bold text-white-600">Skills</a>
                    <a href="#contact" class = "text-m font-bold text-white-600">Contact</a>
                </div>
                <button id ="mobile-menu-button" class="md:hidden text-gray-800 focus:outline-none">
                    <i data-feather="menu"></i>
                </button>
            </div>
        </nav>

    <!-- Mobile Menu Menu -->
     <div id="mobile-menu" class="hidden md:hidden fixed top-16 left-0 w-full bg-white shadow-md z-40">
        <div class="flex flex-col items-center justify-center h-full space-y-8 text-white text-2xl">

            <a href="#projects" class="block px-6 py-4 border-b border-gray-200">Projects</a>
            <a href="#skills" class="block px-6 py-4 border-b border-gray-200">Skills</a>

    </div>


    <!-- Hero section -->
      <section id="hero" class="relative min-h-screen flex items-center justify-center">
        <div class="absolute inset-0 bg-black opacity-40"></div>
